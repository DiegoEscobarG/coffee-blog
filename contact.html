<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Blog</title>

    <!-- normalize -->
    <link rel="stylesheet" href="./assets/styles/normalize.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="./assets/styles/index.css">
</head>
<body>

    <header class="header">

        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text">Coffee<span class="logo__bold">Blog</span></h1>
                </a>
                
                <nav class="nav">
                    <a href="about-us.html" class="nav__link center-text">About Us</a>
                    <a href="courses.html" class="nav__link center-text">Courses</a>
                    <a href="contact.html" class="nav__link center-text">Contact</a>
                </nav>
            </div>

        </div>
        <div class="header__text">
            <h2 class="no-margin">Coffe Blog with advice and courses</h2>
            <p class="no-margin">Learn from the experts with the best recipes and tips</p>
        </div>
    </header>

    <main class="container">
        <h3 class="center-text">Contact</h3>

        <div class="contact-bg"></div>

        <form class="form">
            <div class="field">
                <label class="field__label" for="name">Name</label>
                <input class="field__input" placeholder="Your Full Name" id="name">
            </div>

            <div class="field">
                <label  class="field__label" for="email">Email</label>
                <input class="field__input" placeholder="Your Email" id="email">
            </div>

            <div class="field">
                <label  class="field__label" for="massage">Massage</label>
                <textarea class="field__input field__input--textarea" id="massage"></textarea>
            </div>

            <div class="field">
                <input type="submit" value="Send" class="btn btn--primary">
            </div>

        </form>

    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text">Coffee<span class="logo__bold">Blog</span></h1>
                </a>
                
                <nav class="nav">
                    <a href="about-us.html" class="nav__link center-text">About Us</a>
                    <a href="courses.html" class="nav__link center-text">Courses</a>
                    <a href="contact.html" class="nav__link center-text">Contact</a>
                </nav>
            </div>
        </div> 
    </footer>

</body>
</html>
